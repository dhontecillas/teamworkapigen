    get:
      description: "<h4>Additional notes:</h4>\n\n- responsible-party-ids is only\
        \ returned if the task is assigned to one or more people. If it is not returned\
        \ then the task is considered assigned to Anyone.\n\n- DLM is a time stamp\
        \ and stands for Date Last Modified. We use this internally for our caching\
        \ system to make sure we can return data to the API calls quickly. Its not\
        \ guaranteed to be in the response and can be safely ignored if you see it.\n\
        - Status is the current status of the task and could be one of the following:\
        \ deleted, completed, reopened, new\n- Private will return a 0, 1 or 2. An\
        \ open task will be '0', A private task will be '1' and a task which is in\
        \ a private list will be a '2' as it will inherit the privacy from the parent\
        \ task list (or parent task)\n- Dependencies on tasks can either be 0 for\
        \ none, 1 for yes but task can be started, and 2 for task is blocked by a\
        \ dependency.\n- A flag canEdit is returned with each task.\n- Please note:\
        \ if you delete a task list, the tasks will not be returned in this call.\n\
        - This call uses pagination. 250 tasks per page. \n---"
      operationId: GET_tasks-json
      parameters:
      - description: 'Tasks can be filtered by due dates using the following options:
          all anytime overdue today tomorrow thisweek within7 within14 within30 within365
          nodate nostartdate completed Additionally, you can choose to include the
          start dates in this critera by setting ignore-start-dates to false.'
        in: query
        name: filter
        type: string
