        The status text returned will be "You have exceeded your rate limit. Please
        try again in a little while."


        After 60 seconds, we''ll let you back in!


        <h5>Note:</h5>

        If you are syncing data and pulling paged data constantly you might find your
        rate limits reduced with a response header "Syncing data requires an ''updatedAfterDate''
        to be passed. Rate limit reduced...."'
