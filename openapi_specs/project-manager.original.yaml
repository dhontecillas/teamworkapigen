                    \ 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1\
                    \ 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64\
                    \ 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45\
                    \ 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Deploy your own\
                    \ instance using Docker</h2>\n<p>On the server/machine you want\
                    \ to host this, you'll first need a machine with\ndocker and docker-compose\
                    \ installed, then grab the RequestBin source using git:</p>\n\
                    <p><code>$ git clone git://github.com/Runscope/requestbin.git</code></p>\n\
                    <p>Go into the project directory and then build and start the\
                    \ containers</p>\n<pre><code>$ sudo docker-compose build\n$ sudo\
                    \ docker-compose up -d\n</code></pre>\n<p>Your own private RequestBin\
                    \ will be running on this server.</p>\n<h2><a id=\"user-content-contributors\"\
