    api-success-responses:
      content: "<h3>200 OK</h3>\nIf a request succeeds, it will return a status code\
        \ in the 200 range and often a JSON (or XML if requested) response.\n\n -\
        \ Usually for GET, PUT, DELETE\n\n<h3> 201 CREATED </h3>\nCreating new objects\
        \ like messages or tasks will usually return a \"201 Created\" status.\nHowever,\
        \ updating records will usually return a \"200 OK\" status code.\n\n- Usually\
        \ for POST\n\nIf a request fails, a non-200 status code will be returned,\
        \ possibly with error information.\n\n<h3>304 Not Modified</h3>\n\nThis means\
        \ the request is coming from cache. It was first loaded with a 200 success.\
        \ Since your last call, no data has changed so your request comes from cache.\
        \ You will usually see this on the front end where the api is called. If you\
        \ use developer tools in your browser you will most certainly come across\
        \ this!"
      id: api-success-responses
      name: Success Responses
      public: true
    authentication:
      content: 'Authentication is managed using HTTP authentication (only "Basic"
        is supported right now). Every request must include the Authorization HTTP
        header. Use your API token as the username, and "X" (or some otherwise bogus
        text) as the password (only the API token is used for authenticating API requests).


        EU Hosted Customers accounts should use xxxx.eu.teamwork.com instead of xxxx.teamwork.com

        We advise making all calls to your Teamwork account over SSL. If you have
        any security concerns or questions just drop us an email to security@teamwork.com


        If you go to the reference docs, there is a authentication call you can follow
        there. This call will show you how to pass in your api key to get back your
        unique site details. All calls need the api key to be passed in as a header
        value in order to work.


        Take a look at our references - #docTextSection:fLGzvKAz4RHmbKAmE'
