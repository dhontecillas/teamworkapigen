                    \ 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1\
                    \ 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64\
                    \ 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45\
                    \ 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Looking to self-host?</h1>\n\
                    <p><a href=\"https://heroku.com/deploy\" rel=\"nofollow\"><img\
                    \ src=\"https://camo.githubusercontent.com/c0824806f5221ebb7d25e559568582dd39dd1170/68747470733a2f2f7777772e6865726f6b7563646e2e636f6d2f6465706c6f792f627574746f6e2e706e67\"\
                    \ alt=\"Deploy\" data-canonical-src=\"https://www.herokucdn.com/deploy/button.png\"\
                    \ style=\"max-width:100%;\"></a></p>\n<h2><a id=\"user-content-deploy-your-own-instance-using-heroku\"\
                    \ class=\"anchor\" aria-hidden=\"true\" href=\"#deploy-your-own-instance-using-heroku\"\
                    ><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"\
                    1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"\
                    evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45\
                    \ 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10\
                    \ 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1\
                    \ 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64\
                    \ 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45\
                    \ 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Deploy your own\
                    \ instance using Heroku</h2>\n<p>Create a Heroku account if you\
                    \ haven't, then grab the RequestBin source using git:</p>\n<p><code>$\
                    \ git clone git://github.com/Runscope/requestbin.git</code></p>\n\
                    <p>From the project directory, create a Heroku application:</p>\n\
                    <p><code>$ heroku create</code></p>\n<p>Add Heroku's redis addon:</p>\n\
                    <p><code>$ heroku addons:add heroku-redis</code></p>\n<p>Set an\
                    \ environment variable to indicate production:</p>\n<p><code>$\
                    \ heroku config:set REALM=prod</code></p>\n<p>Now just deploy\
                    \ via git:</p>\n<p><code>$ git push heroku master</code></p>\n\
                    <p>It will push to Heroku and give you a URL that your own private\
                    \ RequestBin will be running.</p>\n<h2><a id=\"user-content-deploy-your-own-instance-using-docker\"\
                    \ class=\"anchor\" aria-hidden=\"true\" href=\"#deploy-your-own-instance-using-docker\"\
                    ><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"\
                    1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"\
