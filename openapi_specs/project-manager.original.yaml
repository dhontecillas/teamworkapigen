    how-does-paging-work:
      content: "There is 3 different headers associated with paging for the projects\
        \ API. If you go to the developer tools in your browser, and do a \u2018GET\u2019\
        \ call. You will see in the headers section if you inspect the browser. There\
        \ is 3 header values:\n- X-Page - the current page being returned\n- X-Pages\
        \ - the total number of pages available\n- X-Records - the total number of\
        \ items available\n\nYou can request a specific page by calling the same API\
        \ call and adding the parameter &page=n where n is the page you want. e.g:\
