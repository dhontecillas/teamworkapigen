  /calendarevents.json:
    get:
      description: "This call will return all calendar events that the current user\
        \ can see in the provided date range.\n\n<h3>Notes</h3>\n<h4>Pagination</h4>\n\
        \nBy default we'll send back 250 records per page. Inspect the Response Headers\
        \ for the following values:\n\n- X-Page (The current page being returned)\n\
        - X-Pages (The total number of pages available)\n- X-Records (The total number\
        \ of items available\n- You can request a specific page by calling the same\
        \ API call and adding the parameter &page=n where n is the page you want.\
        \ e.g: &page=2 for page 2, &page=5 for page 5.\n\n**Please note:**\n\nThe\
        \ start date and end date are required parameters here. If you do not pass\
        \ in an end date, it will automatically set it as tomorrow's date. \n\n---"
      operationId: GET_calendarevents-json
      parameters:
      - default: ''
        description: YYYYMMDD
        in: query
        name: startdate
        required: true
        type: string
      - default: tomorrow's date
        description: YYYYMMDD
        in: query
        name: endDate
        required: true
        type: string
      - description: Whether to include deleted events
        in: query
        name: showDeleted
        required: false
        type: boolean
      - description: Only return events updated after a certain datetime (YYYYMMDDHHMMSS)
        in: query
        name: updatedAfterDate
        required: false
        type: string
      - description: Only return events with a given eventTypeId (Numeric only - default
          0)
        in: query
        name: eventTypeId
        required: false
        type: integer
      - in: query
        name: page
        required: false
        type: integer
      - description: If you want to bring back records which this user is attending
          or has created.
        in: query
        name: userId
        required: false
        type: number
      - description: 'If set to true, along with passing in the userId, it will return
          events that user is attending only. Not ones they have also created. '
        in: query
        name: attendingOnly
        required: false
        type: boolean
      responses:
        '200':
          description: ''
          examples:
            application/json:
              STATUS: OK
              events:
              - all-day: true
                attendees-can-edit: false
                attending-user-ids: '41858'
                attending-user-names: Michael H.
                description: Some sample Calendar Event
                end: 2014-06-10T23:59
                id: '195637'
                last-changed-on: '2014-04-30T11:06:18Z'
                notify-user-ids: ''
                notify-user-names: ''
                owner:
                  first-name: Billy
                  id: '29902'
                  last-name: Mahony
                privacy:
                  type: company
                project-users-can-edit: false
                reminders: []
                repeat: {}
                show-as-busy: false
                start: 2014-05-27T00:00
                status: active
                title: MJ Holidays
                type:
                  color: 4E9075
                  id: '100002'
                  name: Holidays
                where: ''
          schema:
            properties:
              STATUS:
                type: string
              events:
                items:
                  properties:
                    all-day:
                      type: boolean
                    attendees-can-edit:
                      type: boolean
                    attending-user-ids:
                      type: string
                    attending-user-names:
                      type: string
                    description:
                      type: string
                    end:
                      type: string
                    id:
                      type: string
                    last-changed-on:
                      type: string
                    notify-user-ids:
                      type: string
                    notify-user-names:
                      type: string
                    owner:
                      properties:
                        first-name:
                          type: string
                        id:
                          type: string
                        last-name:
                          type: string
                      type: object
                    privacy:
                      properties:
                        type:
                          type: string
                      type: object
                    project-users-can-edit:
                      type: boolean
                    reminders:
                      items:
                        type: object
                      type: array
                    repeat:
                      type: object
                    show-as-busy:
                      type: boolean
                    start:
                      type: string
                    status:
                      type: string
                    title:
                      type: string
                    type:
                      properties:
                        color:
                          type: string
                        id:
                          type: string
                        name:
                          type: string
                      type: object
                    where:
                      type: string
                  type: object
                type: array
            type: object
      security:
      - YOUR_API_KEY: []
      summary: Get Events
      tags:
      - Calendar Event
      x-stoplight:
        afterScript: null
        beforeScript: null
        id: GET_calendareventsjson
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
    post:
      description: 'Create a new recurring calendar event.


        Adding the section below to the body of the request will make it a recurring
        event:

        "repeat":

        ```json

        { "frequency":"monthly", "month-type":"monthday", "ends":true, "endDate":"yyyy-mm-dd"
        }

        ```

        <h4>Notes</h4>

        ''frequency'' can be one of the following:


        - weekly


        - weekdays


        - monthly

        - yearly

        - every2weeks

        - every3weeks

        - every4weeks

        - every2months

        - every3months

        - every4months

        - every6months


        ---'
      operationId: POST_calendarevents-json
      parameters:
      - in: body
        name: body
        schema:
          example:
            event:
              all-day: false
              attendees-can-edit: false
              end: yyyy-mm-ddThh:mm
              notify: true
              project-users-can-edit: false
              repeat:
                endDate: yyyy-mm-dd
                ends: true
                frequency: monthly
                month-type: monthday
              start: yyyy-mm-ddThh:mm
              title: My recurring event
          properties:
            event:
              properties:
                all-day:
                  type: boolean
                attendees-can-edit:
                  type: boolean
                end:
                  type: string
                notify:
                  type: boolean
                project-users-can-edit:
                  type: boolean
                repeat:
                  properties:
                    endDate:
                      type: string
                    ends:
                      type: boolean
                    frequency:
                      type: string
                    month-type:
                      type: string
                  type: object
                start:
                  type: string
                title:
                  type: string
              type: object
          type: object
      responses:
        '201':
          description: ''
          examples:
            application/json:
              STATUS: OK
              id: '10001'
          schema:
            properties:
              STATUS:
                type: string
              id:
                type: string
            type: object
      security:
      - YOUR_API_KEY: []
      summary: Create a Recurring Event
      tags:
      - Calendar Event
      x-stoplight:
        afterScript: null
        beforeScript: null
        id: POST_calendareventsjson
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
