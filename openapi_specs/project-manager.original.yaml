    this-page-will-help-you-get-started-with-teamwork-projects-you-ll-be-up-and-running-in-a-jiffy:
      content: "First things first, you will need your API key and your site URL to\
        \ start using the API. Follow the steps [here](https://developer.teamwork.com/projects/finding-your-url-and-api-key/api-key-and-url)\
        \ to get those.\n\nOnce you have the details above, you will need to get authenticated.\
        \ [Here](https://developer.teamwork.com/projects/authentication-questions/authentication)\
        \ is an overview of the authentication call. There is a link here to the reference\
        \ docs to help you out.\n\nOnce your authenticated your all set! You can send\
        \ requests to the API now. You can send GET/POST/PUT/DELETE calls. \n\nFor\
        \ example, you can get all tasks across all projects. With GET requests, you\
        \ will get a status 200 back along with the objects you requested. Take a\
        \ look [here](https://developer.teamwork.com/projects/tasks/get-all-tasks-across-all-projects).\n\
        \nA simple example of a POST to use as reference would be [creating a task](https://developer.teamwork.com/projects/tasks/create-a-task).\
        \ Take a look here and this will show you a simple POST request. You can see\
        \ the url, the post call, and the body parameters to be passed in. Usually\
        \ if your missing a required parameter it will let you know, so just test\
        \ out your data request to get it right. For POST requests, you should receive\
        \ a status 201."
      id: this-page-will-help-you-get-started-with-teamwork-projects-you-ll-be-up-and-running-in-a-jiffy
