  /tasklists/{id}/tasks.json:
    get:
      description: '<h4>Additional notes:</h4>


        - responsible-party-ids is only returned if the task is assigned to one or
        more people. If it is not returned then the task is considered assigned to
        Anyone.


        - DLM is a time stamp and stands for Date Last Modified. We use this internally
        for our caching system to make sure we can return data to the API calls quickly.
        Its not guaranteed to be in the response and can be safely ignored if you
        see it.

        - Status is the current status of the task and could be one of the following:
        deleted, completed, reopened, new

        - Private will return a 0, 1 or 2. An open task will be ''0'', A private task
        will be ''1'' and a task which is in a private list will be a ''2'' as it
        will inherit the privacy from the parent task list (or parent task)

        - A flag canEdit is returned with each task.

        - This call uses pagination. 250 tasks per page.


        ---'
      operationId: GET_tasklists-id-tasks-json
      parameters:
      - description: 'Tasks can be filtered by due dates using the following options:
          all anytime overdue today tomorrow thisweek within7 within14 within30 within365
          nodate nostartdate completed Additionally, you can choose to include the
          start dates in this critera by setting ignore-start-dates to false.'
        in: query
        name: filter
        type: string
      - description: 'Optionally, you can set the page from which to start retrieving
          results. This is usually used in conjunction with the parameter pageSize.
          For example: ?page=2&pageSize=10 will retrieve results 10-20.'
        in: query
        name: page
        type: integer
      - description: The amount of tasks returned can be limited using this parameter.
          Normally used in conjunction with the page parameter.
        in: query
        name: pageSize
        type: integer
      - description: 'Tasks within a range of dates can be returned by setting a startdate
          and enddate. The format should be YYYYMMDD. For example: ?startdate=20140512&enddate=20140513
          will get all of the tasks from the 12th of May 2014 till the 13th of May
          2014.


          By default ignore-start-dates=false and that means we list:


          - tasks started before or on specified startDate AND due before/on specified
          endDate

          - OR no start date but due date between specified dates

          - OR no duedate set but startdate has passed/is specified startDate

          - OR milestone due date set and its between specified dates'
        in: query
        name: startDate
        type: string
      - description: Must be used in conjunction with startdate, see above.
        in: query
        name: endDate
        type: string
      - description: 'Will only return tasks that have been updated after a specified
          date. Timestamp must be in the following format: YYYYMMDDHHMMSS. For example:
          ?updatedAfterDate=20131123201022 will only return tasks updated after 23rd
          of November 2013 at 20:10:22. (UTC)'
        in: query
        name: updatedAfterDate
        type: string
      - description: 'Will only return tasks that have been completed after a specified
          date. Timestamp must be in the following format: YYYYMMDDHHMMSS For example:
          ?completedAfterDate=20141123201022 will only return tasks completed after
          23rd of November 2014 at 20:10:22. (UTC)'
        in: query
        name: completedAfterDate
        type: string
      - description: 'Will only return tasks that have been completed before a specified
          date. Timestamp must be in the following format: YYYYMMDDHHMMSS For example:
          ?completedBeforeDate=20150101235959 will only return tasks completed before
          1st January 2015 at 23:59:59. (UTC)'
        in: query
        name: completedBeforeDate
        type: string
      - description: Tasks that have been deleted can be shown by setting this parameter
          to yes.
        in: query
        name: showDeleted
        type: string
      - description: Tasks that have been marked as completed can be shown by setting
          this parameter to true.
        in: query
        name: includeCompletedTasks
        type: boolean
      - description: Sub-tasks that have been marked as completed can be shown by
          setting this parameter to true if you have requested to include sub-tasks
        in: query
        name: includeCompletedSubtasks
        type: boolean
      - description: 'For requesting tasks made by a specific person or people. For
          example: 44 would return tasks made by user 44. 44,45 would return tasks
          made by users 44 and/or 45 etc.'
        in: query
        name: creator-ids
        type: string
      - description: Extra tasks that can be included with the filter option. nodate
          nostartdate noduedate overdue
        in: query
        name: include
        type: string
      - description: 'Tasks can be filtered by the person/people a task is assigned
          to. For example: -1 would return all tasks with an assigned person. 0 would
          return all tasks with no assignment. 32 would return tasks assigned to user
          32. 32,55 would return tasks assigned to users 32 and/or 55 etc.'
        in: query
        name: responsible-party-ids
        type: string
      - description: 'Tasks can be sorted by the following options: ''duedate'', duedateDESC'',
          ''startdate'', ''dateadded'', ''priority'', ''project'' ,''manual'', ''duestartdate'',
          ''duestartdatedesc'', ''alldates'', ''alldatesdesc'', ''completedDateDESC'',
          ''flattenedtasklist'', ''company'' or ''dateupdated''". '
        in: query
        name: sort
        type: string
      - description: Subtasks can be excluded from the results by adding this parameter
          with no as the value.
        in: query
        name: getSubTasks
        type: string
      - description: no Subtasks can be nested within the parent task object by adding
