    how-do-i-upload-a-file-with-the-api:
      content: "Uploading a file is one of the most common questions asked so you\
        \ are not alone! \n\nWe have two approaches:\n\n- Classic [pendingfiles.json](#docTextSection:ZKpipf9ChCJbHag76)\
        \ (will be depreciated eventually)\n- New and preferred endpoint [presignedurl.json](#docTextSection:ZAgwmL3KjsirQgdy8)\
        \ (preferred approach)\n\n\nRegardless of which version you use, each will\
        \ give you back a ref id in the response. You use this ID to attach the file\
        \ to an object (task, comment).\nSo the reference id you get back in the first\
        \ call you pass into the final call. \n\nIf your call is successful you will\
        \ get a 'ref' field in the response. That is the first part done!\n\n```\n\
        \"ref\": \"tf_231A6C68-FED4-4D2F-A048A74FA5E88DD5\"\n```\nThe last step is\
        \ just attaching that file to a project or so on. You have the option to send\
        \ in that ref id in several different calls. These calls include:\n- Adding\
        \ a task\n- Updating a task\n- Adding a sub task\n- Updating a sub task\n\
        - Adding a comment\n- Updating a comment\n- Create a message\n- Updating a\
        \ message\n- Adding a file to a task \n\nYou will find all these calls in\
        \ the reference section of this site. The parameter name is 'pendingFileAttachments'.\
        \ You need the id from step one to pass in here."
