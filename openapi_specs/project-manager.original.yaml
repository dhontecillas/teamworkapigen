    secret-api-tips:
      content: "<h3>Send those pesky parameters as GET variables</h3>\nDon't tell\
        \ anyone but being fellow developers we decided to make your life easier and\
        \ allow you to optionally pass parameters to the API using standard FORM and\
        \ GET variables. What does that mean exactly?... well it means you could call\
        \ the following:\n\n<code>http://[yoursite]/projects/111/milestones.json?find=upcoming</code>\n\
        \n\nInstead of having to post the find option in the request body.\n\nSee\
        \ how much we care? We want to make your life easier....\n\n<h3>Send XML instead\
        \ of JSON</h3>\nIf you like Star Trek and propellers you can retrieve XML\
        \ formatted responses just by switching the .json extension to .xml.\n\neg.\
        \ Call <code>/projects.xml instead of /projects.json</code>\n\nYou must also\
        \ send all your body posts as XML if you're going down the XML route! So instead\
        \ of:\n\n```json\n{\n    \"todo-item\":{\n        \"notify\":true,\n     \
        \   \"responsible_party\":1,\n        \"content\":\"Yippe ay yay\",\n    \
        \    \"due-at\":\"20100813\"\n    }\n}\n```\n\nyou could post:\n\n```xml\n\
        <request>\n    <todo-item>\n        <notify>true</notify>\n        <responsible_party>1</responsible_party>\n\
        \        <content>Yippe ay yay</content>\n        <due-at>20100813</due-at>\n\
        \    </todo-item>\n</request>\n```\n\n<h3>Funky Date Formats</h3>\nOK, we\
        \ made an interesting decision regarding dates - It makes sense to return\
        \ some items as very specific points in time (such as the exact moment when\
        \ a task was completed), but other dates are dependant on the users current\
        \ timezone.\n\nBecause of this we return all specific date times in Zulu time\
        \ format <code> YYYY-MM-DDThh:mm:ss </code> eg. 2014-08-12T10:30:00Z and other\
        \ dates like due-dates as simple <code>YYYYMMDD</code>eg 20110812.\n\n<h3>Use\
        \ ETags</h3>\nETags are cool. They save bandwidth and are easy to implement.\
        \ Most calls back from our API include header named <code>etag</code>.\n\n\
        When you make your next GET call to the API, send this etag up in a Request\
        \ Header called <code>If-None-Match</code>"
      id: secret-api-tips
      name: Secret API Tips
      public: false
    setting-up-webhooks:
      content: "Webhooks can be configured in the Webhook section of your Teamwork\
        \ Projects Site Settings.\nFirst you must enabled Webhooks for your Teamwork\
        \ Projects account.\nYou can then register a URL for each type of Event you'd\
        \ like to receive notifications about. \n\nTake a look below, if you go to\
        \ settings on your Teamwork Projects site, you will see webhooks. Inside here,\
        \ you can enable them and then go ahead and create webhooks. You can enter\
        \ your URL endpoint here. \n\n<img src=\"https://s3.amazonaws.com/tw-integrations/apps/api-docs/webhooks.png\"\
        >\n\n<h2>Setting up Version 2 Webhooks</h2>\n\nWhen creating your webhook\
        \ using the steps above, make sure you select Version2 of the webhooks option.\
        \ \nYou can configure different content-type, if you're used to working with\
        \ our old webhooks - select Form\n\n<h2>Tokens and Checksums on Version 2</h2>\n\
        \nThe token field in your webhooks setup allows you to implement an additional\
        \ security feature for your webhook consumer. We use the specified token to\
        \ calculate a sha256 checksum of the webhook payload and send it in the X-Projects-Signature\
        \ header. You can use the same token to generate a checksum of the data on\
        \ your end and compare the two checksums. You can find many examples online\
        \ how to calculate this checksum, but here's our implementation in Go:\n\n\
        ```Go\nfunc generateSignature(data string, token string) (string, error) {\n\
        \    sig := hmac.New(sha256.New, []byte(token))\n    if _, err := sig.Write([]byte(data));\
        \ err != nil {\n        return \"\", err\n    }\n    return hex.EncodeToString(sig.Sum(nil)),\
        \ nil\n}```"
      id: setting-up-webhooks
      name: Setting up Webhooks
      public: true
