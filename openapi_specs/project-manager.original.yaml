    how-to-authenticate-via-app-login-flow:
      content: "<h4>Step 1</h4>\n\n- Initiate authentication by directing your user\
        \ to https://www.teamwork.com/launchpad/login?redirect_uri=XXX where XXX is\
        \ the return URI for your app/service.\n\n- For example, you can pass URIs\
        \ such as \"http://myservice.com/auth\", \"customprotocolapp://whatever\"\
        , or the result from chrome.identity.getRedirectURL() for Chrome extensions.\n\
        \n- You can also pass a state query parameter which will be returned back\
        \ to you in the final step.\n\n- It is up to you how you open the authentication\
        \ window - you can use a modal/new window, a built-in API that handles it\
        \ for you, or just open the link up in the browser.\n\n<h4>Step 2</h4>\n\n\
        - The user will authenticate, either by email/password or one of the other\
        \ login methods, this step does not require any work from the developer's\
        \ side.\n\n- You do not need to worry about making requests to multiple regions,\
        \ as launchpad will handle everything.\n\n<h4>Step 3</h4>\n\n- The user is\
        \ returned back to the login success page, at which point we open/redirect/navigate\
        \ to the provided redirect_uri (for http(s) URLs, user will be automatically\
        \ redirected, otherwise a message will tell the user that it is safe to close\
        \ the window, or you can close the modal/popup from your app once you have\
        \ received the code).\n\n- A code query parameter is appended to the URI containing\
        \ the temporary authentication token (which expires in 15 minutes), as well\
        \ as the state parameter (if passed in Step 1).\n\n- In case redirect_uri\
        \ cannot be used, the code is also embedded in the final success page under\
        \ div.auth-token selector.\n\n<h4>Step 4</h4>\n\n- Now that you've received\
        \ the code, you can close any authentication popup/modal/child window (if\
        \ needed), and you must make a HTTP POST request to https://www.teamwork.com/launchpad/v1/token.json.\n\
        - A content-type header of application/json needs to be sent.\n\nThe request\
        \ payload should be in JSON format and contain a \"code\" field, e.g.:\n\n\
        ```json\n{\"code\":\"DhT3pha38ehBsXrHVL0xWLrymbY9fd7WzyorBzs6YtVrA8eurGNw5ehtWBGWGPqT\"\
        }\n```\n\nUpon successful request (you can chec, the resulting payload will\
        \ contain a permanent access token under the key access_token as well as basic\
        \ installation info, e.g.:\n\n```json\n{\n    \"access_token\": \"c4e0dbf21a303a7e92cf1c484dc66466e81db236362606c125ec0bdc4fd88eee9a837e14da53e3f4dbb28ffe0928714a\"\
        ,\n    \"installation\": {\n        \"id\": 1,\n        \"name\": \"Teamwork\
        \ Example\",\n        \"region\": \"US\",\n        \"apiEndPoint\": \"https://yoursite.teamwork.com/\"\
        ,\n        \"url\": \"http://yoursite.teamwork.com/\",\n        \"chatEnabled\"\
        : false,\n        \"company\": {\n            \"id\": 1,\n            \"name\"\
        : \"Teamwork\",\n           \"logo\": \"\"\n        },\n        \"logo\":\
        \ \"\"\n    },\n    \"status\": \"ok\"\n}\n```\n\nYou should store the access_token\
        \ for all future requests, the basic installation data will provide you with\
        \ the required URL under apiEndPoint.\n\n<h4>Step 5</h4>\n\nYou can now use\
        \ the permanent token for authentication with our apps.\n\nThe token should\
        \ be passed under the Authorization header as Bearer XXX where XXX is the\
        \ permanent token."
      id: how-to-authenticate-via-app-login-flow
      name: How to Authenticate via App Login Flow
      public: false
