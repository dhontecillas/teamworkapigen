    welcome-to-the-teamwork-projects-api:
      content: "Hey there!\n\nWelcome to our Teamwork Projects API starter guide.\
        \ Here you will find things like how to find your API key, how to authenticate,\
        \ do some basic calls to our API and some other useful info.\n\nOn the left,\
        \ you can see the menu scroll bar. In the reference docs some of the pages\
        \ take a long time to scroll down too, so you can use this to scroll down\
        \ through the sections or else use the search bar on the top right.\n\nFollow\
        \ us on Twitter <a href=\"https://twitter.com/TeamworkAPI\" target=\"_self\"\
        > @teamworkapi</a> for the latest updates and news about our API.\n\nCurrently\
        \ building something or already have? <a href=\"https://twdesignpartners.typeform.com/to/Fs6XoO\"\
        \ target=\"_self\"> Tell us what you built </a>\n\nSign up to our mailing\
        \ list <a href=\"http://email.teamworkpm.net/h/r/ED921A5A57F21531\">here</a>.\
        \ \nKeep up to date with our API mailing list . When we change something with\
        \ our API we will be sure to let you know!\n\nGet in touch.\nIs there something\
        \ missing? Are you having trouble? Make sure to <a href=\"mailto: api@teamwork.com\"\
        >email us</a> any suggestions or issues you are having!\n\n\n<h2>Teamwork\
        \ Desk API</h2>\nYou can find our Teamwork Desk API docs <a href=\"http://deskdeveloper.teamwork.com/desk/\"\
        > here</a>.\n\n\n<h2>Teamwork CRM API</h2>\nYou can find our Teamwork CRM\
        \ API docs <a href=\"http://crmdeveloper.teamwork.com/\"> here</a>."
      id: welcome-to-the-teamwork-projects-api
      name: Welcome to the Teamwork Projects API
      public: true
    what-request-formats-do-you-support:
      content: 'The Teamwork Projects API can respond to XML or JSON requests over
        HTTP using all four standard HTTP verbs (GET/POST/PUT/DELETE).


        All objects like messages, comments, task lists and tasks have their own URL
        and can be accessed in a standard and intuitive manner - eg. a GET verb call
        on a message like /message/85872.json will return the data and a DELETE verb
        call to /message/85872.json will delete it.'
      id: what-request-formats-do-you-support
      name: What request formats do you support?
      public: true
    what-s-the-difference-between-the-api-and-webhooks:
      content: 'Good question!


        The API is an interface to your data on Teamwork.com. The API is used from
        your server to the Teamwork.com platform and can be used to List, Create,
        Edit or Delete items.


        Webhooks are automated calls from Teamwork.com to your server triggered when
        a specific event happens in Teamwork. For example, when a task is completed
        and you want to know about it in real time we''ll make a POST request to the
        URL you have registered for the EVENT.COMPLETED webhook in your Teamwork account.


        So, in a nutshell: The API is where you tell us things and Webhooks is where
        we tell you things.'
      id: what-s-the-difference-between-the-api-and-webhooks
      name: What's the difference between the API and Webhooks?
      public: true
